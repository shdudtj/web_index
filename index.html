<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Hero Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background-color: #343a40; /* 어두운 배경색 */
            color: white; /* 흰색 글씨 */
            padding: 100px 0; /* 상하 여백 */
            text-align: center; /* 가운데 정렬 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 높이 100% */
            background-image: url('https://source.unsplash.com/1600x900/?photography');
            background-size: cover;
            background-position: center;
        }
        .hero-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정 오버레이 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card-deck .card {
            margin-bottom: 20px;
            transition: transform 0.3s ease; /* 부드러운 트랜지션 효과 */
        }
        .card-deck .card:hover {
            transform: scale(1.05); /* 카드 확대 효과 */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="hero">
    <div class="hero-overlay">
        <div class="container">
            <h1 class="display-4">사진공유 페이지</h1>
            <p class="lead">감성 사진을 공유합니다</p>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1>Main Content</h1>
            <p>This is a simple example of a Bootstrap layout.</p>
        </div>
        <div class="col-md-4">
            <h2>Sidebar</h2>
            <p>This is a sidebar content area.</p>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="card-deck">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://source.unsplash.com/600x400/?nature" class="card-img-top" alt="자연풍경 사진">
            <div class="card-body">
                <h5 class="card-title">자연풍경 사진</h5>
                <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="https://source.unsplash.com/600x400/?city" class="card-img-top" alt="도시 사진">
            <div class="card-body">
                <h5 class="card-title">도시 사진</h5>
                <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                <p class="card-text">여행가서 찍은 도시 사진 입니다.</p>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <img src="https://source.unsplash.com/600x400/?beach" class="card-img-top" alt="해변 사진">
            <div class="card-body">
                <h5 class="card-title">해변 사진</h5>
                <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                <p class="card-text">여행가서 찍은 해변 사진 입니다.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
